<!DOCTYPE HTML">
<html>
<head>
<title>雷达图</title>
<meta charset="utf-8">
<script type="text/javascript" src="../../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/echarts/echarts-all.js"></script>
<script type="text/javascript">
	$(function(){
		var option= {
			title:{
				text:'',
				subtext:''
			},
			tooltip:{
				trigger:'axis',
				formatter:function(params_){
					var _res_= [];
					var _name_= '';
					for(var i= 0;i < params_.length;i++){
						if(i == 0){
							_name_= params_[i][3];
							_res_[_res_.length]= _name_ + '<br />';
						}
						_res_[_res_.length]= params_[i][1] + ':';
						_res_[_res_.length]= params_[i][2] + '<br />';
					}
					// 					jQuery.each(this.chart.radar.option.polar[0].indicator, function(index_, indicator_){
					// 						if(indicator_.text == _name_){
					// 							indicator_.axisLabel.show= true;
					// 						}else{
					// 							indicator_.axisLabel.show= false;
					// 						}
					// 					});
					// 					this.chart.radar.myChart.setOption(this.chart.radar.option);
					return _res_.join('');
				}
			},
			legend:{
				orient:'horizontal',
				x:'center',
				y:'bottom',
				data:['活期存款', '定期存款', '保证金存款', '结构性存款']
			},
			polar:[{
				type:'circle',//雷达盘为圆形,
				splitNumber:10,//设置雷达内刻度数
				scale:true,
				indicator:[{
					text:'招行',
					max:1105,
					min:20,
					axisLabel:{
						show:true,
						//必须要写这个属性,不然会报错
						textStyle:{}
					}
				}, {
					text:'浦发',
					max:1105,//使用同一个轴须设置最大值
					min:20
				}, {
					text:'中信',
					max:1105,
					min:20
				}, {
					text:'兴业',
					max:1105,
					min:20
				}, {
					text:'民生',
					max:1105,
					min:20
				}, {
					text:'光大',
					max:1200,
					min:20
				}, {
					text:'华夏',
					max:1105,
					min:20
				}, {
					text:'广发',
					max:1105,
					min:20
				}, {
					text:'平安',
					max:1105,
					min:20
				}, {
					text:'恒丰',
					max:1105,
					min:20
				}, {
					text:'浙商',
					max:1105,
					min:20
				}, {
					text:'渤海',
					max:1105,
					min:20
				}]
			}],
			calculable:true,
			series:[{
				name:'同业存款对比',
				type:'radar',
				data:[{
					symbol:'circle',//标志图形类型,圆点
					value:[1105, 1001, 803, 459, 476, 666, 555, 444, 333, 222, 111, 89],
					name:'活期存款'
				}, {
					symbol:'circle',
					value:[1005, 1020, 904, 880, 799, 465, 235, 432, 232, 112, 101, 20],
					name:'定期存款'
				}, {
					symbol:'circle',
					value:[1015, 930, 560, 697, 768, 654, 335, 124, 343, 221, 174, 45],
					name:'保证金存款'
				}, {
					symbol:'circle',
					value:[1050, 1011, 780, 856, 777, 66, 123, 342, 132, 143, 98, 66],
					name:'结构性存款'
				}]
			}]
		};

		// echarts 是 echarts-all.js 的全局变量 
		var myChart= echarts.init(document.getElementById('main'));
		myChart.setOption(option);
	});
</script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height: 400px;"></div>
</body>
</html>

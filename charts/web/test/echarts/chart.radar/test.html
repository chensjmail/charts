<!DOCTYPE HTML">
<html>
<head>
<title>雷达图</title>
<meta charset="utf-8">
<script type="text/javascript" src="../../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/echarts/echarts-all.js"></script>
<script type="text/javascript">
	$(function(){
		var option= {
			title:{
				text:'',
				subtext:''
			},
			tooltip:{
				trigger:'axis'
			},
			legend:{
				orient:'vertical',
				x:'right',
				y:'center',
				data:['活期存款', '定期存款', '保证金存款', '结构性存款']
			},
			polar:[{
				type:'circle',//雷达盘为圆形
				splitNumber:8,//设置雷达内刻度数
				indicator:[{
					text:'招行',
					max:1200,
					axisLabel:{
						show:true,
						//必须要写这个属性,不然会报错
						textStyle:{}
					},
				}, {
					text:'浦发',
					max:1100
				}, {
					text:'中信',
					max:1000
				}, {
					text:'兴业',
					max:900
				}, {
					text:'民生',
					max:800
				}, {
					text:'光大',
					max:700
				}, {
					text:'华夏',
					max:600
				}, {
					text:'广发',
					max:500
				}, {
					text:'平安',
					max:400
				}, {
					text:'恒丰',
					max:300
				}, {
					text:'浙商',
					max:200
				}, {
					text:'渤海',
					max:100
				}]
			}],
			calculable:true,
			series:[{
				name:'同业存款对比',
				type:'radar',
				data:[{
					symbol:'circle',//标志图形类型,圆点
					value:[1105, 1001, 803, 459, 476, 666, 555, 444, 333, 222, 111, 89],
					name:'活期存款'
				}, {
					symbol:'circle',
					value:[1005, 1020, 904, 880, 799, 465, 235, 432, 232, 112, 101, 20],
					name:'定期存款'
				}, {
					symbol:'circle',
					value:[1015, 930, 560, 697, 768, 654, 335, 124, 343, 221, 174, 45],
					name:'保证金存款'
				}, {
					symbol:'circle',
					value:[1050, 1011, 780, 856, 777, 66, 123, 342, 132, 143, 98, 66],
					name:'结构性存款'
				}]
			}]
		};

		// echarts 是 echarts-all.js 的全局变量 
		var myChart= echarts.init(document.getElementById('main'));
		myChart.setOption(option);
	});
</script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height: 400px;"></div>
</body>
</html>

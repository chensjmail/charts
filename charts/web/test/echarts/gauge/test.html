<!DOCTYPE HTML">
<html>
<head>
<title>仪表图</title>
<meta charset="utf-8">
<script type="text/javascript" src="../../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/echarts/echarts-all.js"></script>
<script type="text/javascript">
	$(function(){
		var option= {
			tooltip:{
				show:false,
				formatter:"{a} <br/>{b} : {c}%"
			},
			series:[{
				name:'业务指标',
				radius:'90%',
				type:'gauge',
				splitNumber:10, // 分割段数，默认为5
				min:0,
				max:100,
				axisLine:{ // 坐标轴线
					lineStyle:{ // 属性lineStyle控制线条样式
						color:[[0.04, '#01AA19'], [0.09, '#08c123'], [0.13, '#06cf23'], [0.17, '#0ae028'], [0.22, '#5ae00a'], [0.26, '#88e410'], [0.3, '#94ec22'], [0.35, '#aef515'], [0.39, '#c3f515'], [0.43, '#e4ff00'], [0.48, '#FFFF00'], [0.52, '#FFF500'], [0.57, '#FFE500'], [0.61, '#FFD71C'], [0.65, '#FEBC28'], [0.7, '#FEA71A'], [0.74, '#FE9315'], [0.78, '#FE8609'], [0.83, '#FA6909'], [0.87, '#FA5809'], [0.91, '#FF5615'], [0.96, '#FE3F15'], [1, '#FF2E15']

						],
						width:8
					}
				},
				axisTick:{ // 坐标轴小标记
					splitNumber:10, // 每份split细分多少段
					length:12, // 属性length控制线长
					lineStyle:{ // 属性lineStyle控制线条样式
						color:'auto'
					}
				},
				axisLabel:{ // 坐标轴文本标签，详见axis.axisLabel
					textStyle:{ // 其余属性默认使用全局文本样式，详见TEXTSTYLE
						color:'auto'
					}
				},
				splitLine:{ // 分隔线
					show:true, // 默认显示，属性show控制显示与否
					length:30, // 属性length控制线长
					lineStyle:{ // 属性lineStyle（详见lineStyle）控制线条样式
						color:'auto'
					}
				},
				pointer:{
					width:5
				},
				title:{
					show:true,
					offsetCenter:[0, '-20%'], // x, y，单位px
					textStyle:{ // 其余属性默认使用全局文本样式，详见TEXTSTYLE
						fontWeight:'bolder'
					}
				},
				detail:{
					formatter:'{value}%',
					textStyle:{ // 其余属性默认使用全局文本样式，详见TEXTSTYLE
						color:'auto',
						fontWeight:'bolder'
					}
				},
				data:[{
					name:'存贷比（%）',
					value:84.2
				}

				]
			}]
		};
		// echarts 是 echarts-all.js 的全局变量 
		var myChart= echarts.init(document.getElementById('main'));
		myChart.setOption(option);
	});
</script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height: 400px"></div>
</body>
</html>

<!DOCTYPE HTML">
<html>
<head>
<title>线饼混搭图</title>
<meta charset="utf-8">
<script type="text/javascript" src="../../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/echarts/echarts-all.js"></script>
<script type="text/javascript">
	$(function(){
		// original
		var data= [30, 20, 54, 21, 90, 30, 10];

		var gap= 0;
		var total= 0;
		var maxIndex;
		var dataArray= (function(){
			var max= Math.max.apply(Math, data);
			var min= Math.min.apply(Math, data);
			gap= Math.round((max - min));
			var nd= [{
				value:data[0] + gap,
				symbol:'none',
				tooltip:{
					show:false
				}
			}];
			for(var i= 0,l= data.length;i < l;i++){
				if(data[i] == max){
					maxIndex= i;
				}
				total+= data[i];
				nd.push(data[i] + gap);
			}
			nd.push({
				value:data[data.length - 1] + gap,
				symbol:'none',
				tooltip:{
					show:false
				}
			});
			return nd;
		})();

		var option= {
			backgroundColor:'rgba(0,0,0,0)',//画布背景
			title:{
				text:'市场份额',
				subtext:'',
				x:'center'
			},
			legend:{
				data:['销量', '占比'],
				x:'left',
				orient:'vertical',
				selectedMode:false
			},
			tooltip:{
				trigger:'item',
				formatter:function(params){
					if(params.seriesName == '占比'){
						return '总量 : ' + total + '<br/>' + params.name + ' : ' + params.value + '<br/>' + '占比 : ' + params.percent + '%';
					}else if(params.name != '占位'){
						update(params);
						return params.seriesName + '<br/>' + params.name + ' : ' + params.value;
					}
					return null;
				},
				axisPointer:{
					type:'none'
				}
			},
			grid:{//调整line的宽高
				backgroundColor:'#ccc',
				borderWidth:0,
				y:50,
				y2:50,
				x:80,
				x2:80
			},
			xAxis:[{
				type:'category',
				boundaryGap:false,
				show:false,
				data:['占位', '周一', '周二', '周三', '周四', '周五', '周六', '周日', '占位']
			}],
			yAxis:[{
				type:'value',
				boundaryGap:[0, 0.5],
				show:false
			}],
			animation:false,
			series:[{
				name:'销量',
				type:'line',
				symbol:'emptyCircle',
				symbolSize:6,
				showAllSymbol:true,
				smooth:true,
				itemStyle:{
					normal:{
						areaStyle:{
							type:'default'
						}
					}
				},
				data:dataArray
			}, {//遮罩环
				name:'遮罩',
				type:'pie',
				clickable:false,
				tooltip:{
					show:false
				},
				radius:[80, 130],//[内半径，外半径]
				itemStyle:{
					normal:{
						color:'#fff',
						label:{
							show:false
						},
						labelLine:{
							show:false
						}
					},
					emphasis:{
						color:'rgba(0,0,0,0)'
					}
				},
				data:[{
					value:100,
					name:'直接访问'
				}]
			}, {//占比\比率值环
				name:'占比',
				type:'pie',
				clickable:false,
				clockWise:true,
				radius:[90, 105],//[内半径，外半径]
				data:[{
					itemStyle:{
						normal:{
							label:{
								distance:0.45,//调整比率值显示,位于圆心的位置
								position:'inside',
								formatter:'\n{b} : {c}  ( {d}% )',
								textStyle:{
									fontSize:15,
									baseline:'top',
									color:'#1e90ff'
								}
							},
							labelLine:{
								show:false
							}
						}
					}
				}, {
					name:'其他',
					tooltip:{
						show:false
					},
					itemStyle:{
						normal:{
							color:'#fff',
							label:{
								show:false
							},
							labelLine:{
								show:false
							}
						}
					}
				}]
			}]
		};

		//改变比率值
		function changePieSeries(params){
			var curData= params.value - gap;
			option.series[2].startAngle= -90 + (curData / total * 360) / 2;
			option.series[2].data[0].name= params.name;
			option.series[2].data[0].value= curData;
			option.series[2].data[1].value= total - curData;

			for(var i= 1,l= option.series[0].data.length - 1;i < l;i++){
				if(option.series[0].data[i].symbol){
					option.series[0].data[i].symbol= 'emptyCircle';
					option.series[0].data[i].symbolSize= 6;
				}
			}
			option.series[0].data[params.dataIndex]= {
				name:params.name,
				value:params.value,
				symbol:'emptyDiamond',
				symbolSize:10
			}
		}

		//动态显示新值
		function update(params){
			changePieSeries(params);
			option.animation= true;
			myChart.setOption(option);
		}

		//默认第一次显示的值
		changePieSeries({
			name:option.xAxis[0].data[maxIndex + 1],
			value:option.series[0].data[maxIndex + 1],
			dataIndex:maxIndex + 1
		});

		// echarts 是 echarts-all.js 的全局变量 
		var myChart= echarts.init(document.getElementById('main'));
		myChart.setOption(option);
	});
</script>
</head>
<body style="background-color: #000;">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="width: 354px; height: 260px;"></div>
</body>
</html>

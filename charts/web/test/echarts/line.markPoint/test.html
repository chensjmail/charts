<!DOCTYPE HTML">
<html>
<head>
<title>标记点显示图</title>
<meta charset="utf-8">
<script type="text/javascript" src="../../../js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../js/echarts/echarts-all.js"></script>
<script type="text/javascript">
	$(function(){
		var option= {
			legend:{
				show:false,
				data:[]
			},
			xAxis:[{
				type:'category',
				boundaryGap:false,
				data:['2014年2季度', '2014年3季度', '2014年4季度', '2015年1季度', '2015年2季度']
			}],
			yAxis:[{
				type:'value',
				axisLabel:{
					show:false
				}
			}],
			series:[{
				name:'最高气温',
				type:'line',
				data:[11, 11, 15, 13, 12],
				markPoint:{
					data:[{
						symbol:'circle',
						symbolSize:2,
						symbolRotate:0,
						xAxis:0,
						yAxis:11,// 显示在刻度上的值
						itemStyle:{
							normal:{
								label:{
									show:true,
									position:'left',
									formatter:'招行',
									textStyle:{
										color:'red'
									}
								}
							}
						}
					}, {
						symbolSize:20,
						symbolRotate:-90,
						xAxis:4,
						yAxis:12,// 显示在刻度上的值
						itemStyle:{
							normal:{
								label:{
									formatter:'2223'
								}
							}
						}
					}]
				}
			}]
		};

		// echarts 是 echarts-all.js 的全局变量 
		var myChart= echarts.init(document.getElementById('main'));
		myChart.setOption(option);
		myChart.setTheme('macarons');
	});
</script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height: 400px"></div>
</body>
</html>

<html>
<head>
<title>3d 堆柱线组合图</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="../../../js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/highcharts/highcharts.src.js" type="text/javascript"></script>
<script src="../../../js/highcharts/highcharts-3d.src.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#container').highcharts({
			chart:{
				options3d:{
					alpha:0,
					beta:0,
					depth:0,
					viewDistance:5,
					enabled:true
				},
				marginTop:80,
				marginRight:40
			},
			title:{
				text:'Total fruit consumption, grouped by gender'
			},
			colors:['#72c446', '#14adf9', '#eb7153', '#d2d3d3', '#2ec6c9', '#b6a0e1', '#f4984d', '#f13d6d', '#d67a7f', '#fab82c', '#17b0a4', '#ee5468', '#eeca5a', '#60ac62', '#5e9dec', '#665885', '#aab4bc', '#913b53', '#2570a8', '#e54646'],
			exporting:{
				enabled:false
			},
			credits:{
				enabled:false
			},
			xAxis:{
				categories:['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
			},
			yAxis:{
				allowDecimals:false,
				min:0,
				title:{
					text:'Number of fruits'
				}
			},
			tooltip:{
				headerFormat:'<b>{point.key}</b><br>',
				pointFormat:'<span style="color:{series.color}">\u25CF</span> {series.name} : {point.y} / {point.stackTotal}'
			},
			plotOptions:{
				column:{
					stacking:'normal',
					depth:50
				}
			},
			series:[{
				name:'额',
				zIndex:101,
				type:'line',
				data:[1, 4, 2, 5, 3]
			}, {
				name:'度',
				zIndex:100,
				type:'line',
				data:[3, 2, 1, 6, 5]
			}, {
				type:'column',
				name:'John',
				data:[5, 3, 4, 7, 2],
				stack:'male'
			}, {
				type:'column',
				name:'Joe',
				data:[3, 4, 4, 2, 5],
				stack:'male'
			}]
		});

	});
</script>
</head>
<body>
  <div id="container" style="min-width: 700px; height: 400px"></div>
</body>
</html>

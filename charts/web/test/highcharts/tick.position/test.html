<html>
<head>
<title>刻度计算</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="../../../js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/highcharts/highcharts.src.js" type="text/javascript"></script>
<script src="../../../js/highcharts/highchartsUtils.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#container').highcharts({
			chart:{
				zoomType:'xy'
			},
			title:{
				text:'Average Monthly Temperature and Rainfall in Tokyo'
			},
			subtitle:{
				text:'Source: WorldClimate.com'
			},
			xAxis:[{
				categories:['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
			}],
			yAxis:[{ // Primary yAxis
				tickPositioner:function(){
					return $hcUtils$.tickPositioner(this, 5);
				},
				title:{
					text:'Temperature',
					style:{
						color:'#89A54E'
					}
				}
			}, {
				tickPositioner:function(){
					return $hcUtils$.tickPositioner(this, 5);
				},
				title:{
					text:'Rainfall',
					style:{
						color:'#4572A7'
					}
				},
				opposite:true
			}],
			series:[{
				name:'Rainfall',
				color:'#4572A7',
				type:'column',
				yAxis:1,
				data:[49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
				tooltip:{
					valueSuffix:' mm'
				}

			}, {
				name:'Temperature',
				color:'#89A54E',
				type:'spline',
				data:[7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 90.6],
				tooltip:{
					valueSuffix:'°C'
				}
			}]
		});
	});
</script>
</head>
<body>
  <div id="container" style="min-width: 700px; height: 400px"></div>
</body>
</html>

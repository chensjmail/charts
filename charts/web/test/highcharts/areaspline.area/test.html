<html>
<head>
<title>区域线图（标记关注区域）</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="../../../js/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../../../js/highcharts/highcharts.src.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#container').highcharts({
			chart:{
				type:'areaspline'
			},
			title:{
				text:''
			},
			tooltip:{
				shared:true
			},
			legend:{
				verticalAlign:'top'
			},
			xAxis:{
				labels:{
					rotation:-40
				},
				lineWidth:1,
				gridLineWidth:0,
				tickmarkPlacement:"on",//同步设置 plotOptions.areaspline.pointPlacement
				categories:['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
				plotBands:[{
					from:5.5,
					to:6.5,
					color:'rgba(68, 170, 213, .2)'
				}]
			},
			yAxis:{
				lineWidth:1,
				gridLineWidth:0,
				//lineColor:'#FFFFFF',
				title:{
					text:'Fruit units'
				},
				plotBands:[{
					from:5.5,
					to:6.5,
					color:'rgba(68, 170, 213, .2)'
				}]
			},
			credits:{
				enabled:false
			},
			plotOptions:{
				areaspline:{
					fillOpacity:0.5,
					pointPlacement:'on'// 同步设置 xAxis.tickmarkPlacement
				}
			},
			series:[{
				name:'John',
				data:getRandoms(12, 10)
			}, {
				name:'Jane',
				data:getRandoms(12, 10)
			}, {
				name:'Jane',
				data:getRandoms(12, 10)
			}, {
				name:'Jane',
				data:getRandoms(12, 10)
			}]
		});
	});

	function getRandoms(len, max, min){
		var tmp= [];
		for(var i= 0;i < len;i++){
			min= min || 0;
			max= max || Number.MAX_VALUE;
			var range= max - min;
			var rand= Math.random();
			tmp.push(min + Math.round(rand * range));
		}
		console.info(tmp);
		return tmp;
	}
</script>
</head>
<body>
  <div id="container" style="min-width: 700px; height: 400px"></div>
</body>
</html>
